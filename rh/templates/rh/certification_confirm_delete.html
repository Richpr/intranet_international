{% extends 'core/base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Confirmer la suppression</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer la certification "{{ object.nom_certification }}" de l'employé "{{ object.employe }}" ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{% url 'rh:certification_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
