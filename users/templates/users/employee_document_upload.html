{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Télécharger un document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Télécharger</button>
    </form>
</div>
{% endblock %}
